<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>ðŸŒŽ World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>Time around the World</h1>
      <div><img src="" alt="icon" /></div>

      <select name="" id="">
        <option value="">Select a City...</option>
        <option value="">London</option>
        <option value="">Mexico</option>
        <option value="">Australia</option>
      </select>

      <div class="city-container">
        <div>
          <h2 class="city-title">Los Angeles</h2>
          <div class="date">August 18th 2022</div>
        </div>

        <div class="time">1:48:15 <small>AM</small></div>
      </div>

      <div class="city-container">
        <div>
          <h2 class="city-title">Mexico</h2>
          <div class="date">August 18th 2022</div>
        </div>

        <div class="time">1:36:13 <small>AM</small></div>
      </div>
    </div>
    <footer>
      ðŸ‘‰ This project was coded by

        href="https://github.com/Lilish-Warrior/world-clock-app"
        target="_blank"
      >
        <strong>Lilish Warrior</strong></a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
